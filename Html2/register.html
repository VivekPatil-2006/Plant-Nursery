<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blooming Heaven - Registration</title>
  <link rel="stylesheet" href="/Html/Resources/register.css">

  <script src="/Html/Resources/register.js" ></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap');
</style>
  <head>
<body>

  <div class="container">
    <h1 class="logo">Blooming Heaven</h1>
    <div class="register-box">
      <h2>Register Here</h2>
      <div class="in-registter">
<form >
        <label for="username">Username :</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password :</label>
        <input type="password" id="password" name="password" required>

        <label for="password">Confirm Password :</label>    
        <input type="password" id="password1" name="password1" required>

        <label for="address">Address :</label>
        <input type="text" id="address" name="address" required>

        <div class="btn-group" >
          <button type="button" class="register-btn" onclick="register()">register</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</body>
</html>
